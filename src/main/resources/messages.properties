book.id.positive = Id should be larger than 0.
book.isbn.size = Isbn size must be between 10 and 13.
book.name.size = Book name size must be between 1 and 80.
book.author.size = Author name size must be between 1 and 80.
book.quantity.min = Quantity' min value is 1.
book.quantity.max = Quantity's max value is 10000.
book.price.DecimalMin = Price must be larger than 0.0.
book.price.DecimalMax = Price must be less than 99999.9.
book.price.digits = Price's integer part should be <= 5, fraction part should be <= 2.
book.date.size = Date length must be between 1 and 50.
